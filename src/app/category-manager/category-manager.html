<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Ex. eggs" #input>
</mat-form-field>

<table mat-table [dataSource]="categories">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let item"> {{ item.name }} </td>
	</ng-container>
    <ng-container matColumnDef="unit">
		<th mat-header-cell *matHeaderCellDef> Unit </th>
		<td mat-cell *matCellDef="let item"> {{ item.unit }} </td>
	</ng-container>
    <ng-container matColumnDef="aliases">
        <th mat-header-cell *matHeaderCellDef> Aliases </th>
        <td mat-cell *matCellDef="let item"> {{ item.aliases.join(', ') }} </td>
    </ng-container>
    <ng-container matColumnDef="defaultExpiryDuration">
        <th mat-header-cell *matHeaderCellDef> Default Expiry Duration (days) </th>
        <td mat-cell *matCellDef="let item"> {{ item.defaultExpiryDuration }} </td>
    </ng-container>
    <ng-container matColumnDef="defaultExpiryDurationAfterOpening">
        <th mat-header-cell *matHeaderCellDef> Default Expiry Duration After Opening (days) </th>
        <td mat-cell *matCellDef="let item"> {{ item.defaultExpiryDurationAfterOpening }} </td>
    </ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	<tr mat-row *matNoDataRow>
		<td colspan="4">No data matching "{{ input.value }}"</td>
	</tr>
</table>
