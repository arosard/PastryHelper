<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Ex. glucose" #input>
</mat-form-field>

<table mat-table [dataSource]="fridgeItems">
	<ng-container matColumnDef="category">
		<th mat-header-cell *matHeaderCellDef> Category </th>
		<td mat-cell *matCellDef="let item"> {{ item.category }} </td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let item"> {{ item.name }} </td>
	</ng-container>
	<ng-container matColumnDef="quantity">
		<th mat-header-cell *matHeaderCellDef> Quantity </th>
		<td mat-cell *matCellDef="let item"> {{ displayQuantity(item) }} </td>
	</ng-container>
	<ng-container matColumnDef="expiryDate">
		<th mat-header-cell *matHeaderCellDef> Expiry Date </th>
		<td mat-cell *matCellDef="let item"> {{ item.expiryDate | date:'shortDate' }} </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	<tr mat-row *matNoDataRow>
		<td colspan="4">No data matching "{{ input.value }}"</td>
	</tr>
</table>
